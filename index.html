<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>티니핑 퀴즈</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- 메인 화면 -->
        <div id="main-screen" class="screen active">
            <h1 class="title">티니핑 퀴즈</h1>
            <p class="subtitle">티니핑 이름을 맞춰보세요!</p>
            <div class="menu-buttons">
                <button class="btn btn-easy" onclick="startGame('easy')">쉬운 모드</button>
                <button class="btn btn-challenge" onclick="startGame('challenge')">도전 모드</button>
                <button class="btn btn-collection" onclick="openCollection()">티니핑 도감</button>
            </div>
        </div>

        <!-- 게임 화면 -->
        <div id="game-screen" class="screen">
            <div class="game-header">
                <div class="stars" id="stars"></div>
                <div class="progress" id="progress">1 / 5</div>
                <div class="timer" id="timer"></div>
            </div>
            <div class="game-content">
                <div class="character-image">
                    <img id="character-img" src="" alt="티니핑">
                </div>
                <p class="question">이 티니핑의 이름은?</p>
                <div class="choices" id="choices">
                    <!-- 선택지가 동적으로 생성됨 -->
                </div>
            </div>
        </div>

        <!-- 정답 화면 -->
        <div id="answer-screen" class="screen">
            <div id="answer-result" class="answer-result"></div>
            <div class="character-image">
                <img id="answer-img" src="" alt="티니핑">
            </div>
            <p id="answer-description" class="answer-description"></p>
            <button class="btn btn-next" onclick="nextQuestion()">다음 문제</button>
        </div>

        <!-- 결과 화면 -->
        <div id="result-screen" class="screen">
            <h2 class="result-title">참 잘했어요!</h2>
            <div class="result-stars" id="result-stars"></div>
            <p class="result-score" id="result-score"></p>
            <div class="result-buttons">
                <button class="btn btn-retry" onclick="restartGame()">다시하기</button>
                <button class="btn btn-home" onclick="goHome()">처음으로</button>
            </div>
        </div>

        <!-- 도감 화면 -->
        <div id="collection-screen" class="screen">
            <div class="collection-header">
                <button class="back-btn" onclick="goHome()">←</button>
                <h2 class="collection-title">티니핑 도감</h2>
                <span class="collection-count" id="collection-count"></span>
            </div>
            <div class="collection-grid" id="collection-grid">
                <!-- 캐릭터 카드가 동적으로 생성됨 -->
            </div>
        </div>

        <!-- 도감 상세 화면 -->
        <div id="detail-screen" class="screen">
            <div class="detail-card">
                <button class="back-btn" onclick="backToCollection()">←</button>
                <div class="detail-image" id="detail-image"></div>
                <h2 class="detail-name" id="detail-name"></h2>
                <div class="detail-emotion" id="detail-emotion"></div>
                <p class="detail-description" id="detail-description"></p>
                <div class="detail-nav">
                    <button class="btn btn-nav" id="prev-btn" onclick="showPrevCharacter()">← 이전</button>
                    <button class="btn btn-nav" id="next-btn" onclick="showNextCharacter()">다음 →</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
